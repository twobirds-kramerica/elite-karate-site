<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk's Elite Karate Club | Shorin-ryu Jiu-Jitsu</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans scroll-smooth">

    <nav class="bg-black text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold uppercase underline decoration-orange-600">Kirk's Elite Karate</h1>
            <div class="space-x-6 hidden md:flex text-sm font-medium uppercase tracking-widest items-center">
                <a href="#about" class="hover:text-orange-400 transition">About</a>
                <a href="#programs" class="hover:text-orange-400 transition">Programs</a>
                <a href="#join" class="bg-orange-600 px-4 py-2 rounded hover:bg-orange-500 transition shadow-lg">Free Trial</a>
            </div>
        </div>
    </nav>

    <header class="relative h-[70vh] flex items-center justify-center bg-black text-white overflow-hidden">
        <div class="absolute inset-0 opacity-40 bg-center bg-cover" style="background-image: url('kirks photo 23.jpg');"></div>
        <div class="relative z-10 text-center px-4">
            <h2 class="text-5xl md:text-8xl font-black uppercase italic mb-4">Modern<br><span class="text-orange-500">Tradition</span></h2>
            <p class="text-lg md:text-xl font-light tracking-widest max-w-2xl mx-auto mb-8">Shorin-ryu Jiu-Jitsu in St. Thomas.</p>
            <a href="#join" class="bg-orange-600 px-10 py-4 rounded-full font-bold uppercase tracking-widest hover:scale-105 transition shadow-2xl inline-block">Claim Free Lesson</a>
        </div>
    </header>

    <main class="container mx-auto py-16 px-4">
        <section id="about" class="grid md:grid-cols-2 gap-12 items-center mb-32">
            <div>
                <h3 class="text-3xl font-bold mb-6 border-l-8 border-orange-600 pl-4 uppercase">The Shorin-ryu Way</h3>
                <p class="text-slate-600 text-lg leading-relaxed mb-6">Honoring tradition while adapting to the modern world.</p>
            </div>
            <img src="kirks photo 26.jpg" alt="Respect" class="rounded-2xl shadow-2xl border-8 border-white">
        </section>

        </main>

    <script>
        lucide.createIcons();
        // Redirect to admin on login
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; });
                }
            });
        }
    </script>
</body>
</html>
