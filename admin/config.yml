backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          # Welcome / Splash Section
          - {label: "Welcome Title", name: "welcome_title", widget: "string", default: "Welcome to the Digital Dojo"}
          - {label: "Welcome Text", name: "welcome_text", widget: "text"}
          
          # Sensei Bio Section
          - {label: "Sensei Name", name: "sensei_name", widget: "string", default: "Sensei Trevor Kirk"}
          - {label: "Sensei Role", name: "sensei_role", widget: "string", default: "Lead Instructor"}
          - {label: "Sensei Bio", name: "sensei_bio", widget: "markdown"}
          
          # Skills Corner (Video)
          - {label: "Video Title", name: "video_title", widget: "string", default: "White Belt Kata"}
          - {label: "Video Description", name: "video_desc", widget: "text"}
          
          # Location & Contact
          - {label: "Street Address", name: "address", widget: "string", default: "36 St Catharine St, St. Thomas, ON"}
          
          # Fundraising / FlipGive
          - {label: "FlipGive Team URL", name: "flipgive_url", widget: "string"}
