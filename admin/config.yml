backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          # Banners (The Straight Professional Callouts)
          - {label: "Left Banner (Red)", name: "badge_red", widget: "string", default: "Beginners Welcome"}
          - {label: "Right Banner (Black)", name: "badge_black", widget: "string", default: "Adults & Kids 4+"}

          # Hero Section
          - {label: "Main Heading (Large)", name: "hero_title_top", widget: "string", default: "Modern"}
          - {label: "Sub Heading (Italic)", name: "hero_title_bottom", widget: "string", default: "Tradition."}
          - {label: "Hero Subtext", name: "hero_text", widget: "text", default: "Shorin-ryu Jiu-Jitsu in St. Thomas. Building strength through discipline and community through respect."}
          
          # Sensei Bio Section
          - {label: "Sensei Image", name: "sensei_image", widget: "image", default: "kirks photo 22.jpg"}
          - {label: "Sensei Name", name: "sensei_name", widget: "string", default: "Sensei Trevor Kirk"}
          - {label: "Sensei Bio", name: "sensei_bio", widget: "markdown"}
          
          # Fundraising / FlipGive
          - {label: "FlipGive Team URL", name: "flipgive_url", widget: "string", default: "https://www.flipgive.com/teams/your-id"}
