backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          # Badges & Callouts (The "Modern Starbursts")
          - {label: "Badge 1 (Red)", name: "badge_red", widget: "string", default: "Beginners Welcome"}
          - {label: "Badge 2 (Black)", name: "badge_black", widget: "string", default: "Family & Kids"}
          - {label: "Badge 3 (Orange)", name: "badge_orange", widget: "string", default: "Beginner to Pro"}

          # Welcome Section
          - {label: "Welcome Title", name: "welcome_title", widget: "string", default: "Modern Tradition."}
          - {label: "Welcome Text", name: "welcome_text", widget: "text"}
          
          # Sensei Bio Section
          - {label: "Sensei Name", name: "sensei_name", widget: "string", default: "Sensei Trevor Kirk"}
          - {label: "Sensei Bio", name: "sensei_bio", widget: "markdown"}
          
          # Location & Contact
          - {label: "Street Address", name: "address", widget: "string", default: "36 St Catharine St, St. Thomas, ON"}
          
          # Fundraising / FlipGive
          - {label: "FlipGive Team URL", name: "flipgive_url", widget: "string"}
