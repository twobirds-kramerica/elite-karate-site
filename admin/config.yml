backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "images"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "index.html"
        label: "Home Page"
        name: "home"
        fields:
          # Banners (The Straight Professional Callouts)
          - {label: "Left Banner (Red)", name: "badge_red", widget: "string", default: "Beginners Welcome"}
          - {label: "Right Banner (Black)", name: "badge_black", widget: "string", default: "Adults & Kids 4+"}

          # Hero Section
          - {label: "Main Heading (Large)", name: "hero_title_top", widget: "string", default: "Modern"}
          - {label: "Sub Heading (Italic)", name: "hero_title_bottom", widget: "string", default: "Tradition."}
          - {label: "Hero Subtext", name: "hero_text", widget: "text", default: "Building strength through discipline and community through respect in St. Thomas."}
          
          # Our Story Section
          - {label: "About Section Heading", name: "about_heading", widget: "string", default: "Our Story"}
          - {label: "About Section Text", name: "about_text", widget: "markdown", default: "At Kirk's Elite Karate Club, we specialize in Shorin-ryu Jiu-Jitsu..."}
          
          # Dojo Floor Gallery (Matches the new 6-slot layout)
          - label: "Dojo Floor Images"
            name: "gallery"
            widget: "list"
            summary: "{{fields.image}}"
            field: {label: "Image", name: "image", widget: "image"}

          # Location & Fundraising
          - {label: "Street Address", name: "address", widget: "string", default: "36 St Catharine St, St. Thomas, ON"}
          - {label: "FlipGive Team URL", name: "flipgive_url", widget: "string", default: "https://www.flipgive.com/teams/your-id"}
